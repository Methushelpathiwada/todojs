<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todojs</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/393bd706fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div id="heading">
            Task List
        </div>
        <div id="Addbutton"  onclick="model()" >
            <i class="fas fa-plus-circle coloris "></i>
            <span id="button_text">Add List</span>
        </div>
    </div>
    <div id="back_button">
        <i id="back_icon" class="fas fa-arrow-circle-left" onclick="displayall()"></i>
        come back
    </div>
    <div id="dynamic-card">XYZ</div>
    <div id="modeldiv">
        <div id="modelbox">
            <span class="main-text model-content">Add New List</span>
            <input id="inputM-box" class="input-box model-content" type="text" placeholder="Type List here"> <br></input>
            <button id= "model-add-button" class="red-button model-content" onclick="addcard()">add</button>
            <button id="model-close-button" class="red-button model-content" onclick="closemodel()">close</button>
        </div>
        
    </div>
    <div id="modeldiv_card">
        <div id="modelbox_card">
            <span class="main-text modal-content">Add New Item</span>
            <input id="inputM-box-card" class="input-box model-content" requiredtype="text" placeholder="Type List item here"> <br></input>
            <button id= "model-add-button" class="red-button model-content" onclick="addList()">add</button>
            <button id="model-close-button" class="red-button model-content" onclick="closecardmodel()">close</button>
        </div>
    </div>
    <div style="display: none;" class="this-list-element">
        <button class="innerlist-button" value="" onclick="completedtask(this)">mark as done</button>
     </div>
     <div id="empty-list">
        No Task lists TODO....
    </div>
    <div id="outer_container">
        <div class="card">
            <div class="wrap-cont">
            <option class="card-head" onclick="headerfunc(this.value)"></option>
            <br><hr><div class="add-list-after-this"></div>
            <br>
            <div class="buttons-in-card">
                <button class="fas fa-trash delete-button-in-card"></button>    
                <button class="fas fa-plus-circle add-button-in-card"></button>
            </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
